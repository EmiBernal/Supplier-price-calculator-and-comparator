<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gampack Price Comparator - Supplier Organization and Price Comparison System</title>
    <style>
      /* Custom brand colors */
      :root {
        --brand-blue: #2c57a5;
        --brand-green: #66bb4b;
      }
      
      /* Loading animation */
      .loading-spinner {
        border: 3px solid #f3f3f3;
        border-top: 3px solid var(--brand-blue);
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div style="display: flex; justify-content: center; align-items: center; height: 100vh; flex-direction: column;">
        <div class="loading-spinner"></div>
        <p style="margin-top: 20px; color: #666; font-family: system-ui, -apple-system, sans-serif;">
          Loading Gampack Price Comparator...
        </p>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
